name: Test Database and Predictions
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.11  # Replace with the desired Python version

      - name: Install dependencies
        run: pip install -r app/requirements.txt  # Replace with your dependencies installation command

      - name: Run Python tests
        run: python app/tests/tests.py  # Replace with the path to your Python script
        env:
          API_KEY: ${{ secrets.API_KEY }}  # Replace with your API key secret name
