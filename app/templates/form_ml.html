<!-- form.html -->
{% if session_id in session %}
<form style="width: 50%;margin-left:25%" class="mt-5" method="post" action="/make_prediction">
    <h1 class="display-4 text-center mb-4">Customer Churn Prediction</h1>
    <div class="mb-3">
        <label for="tenureForm" class="form-label">Tenure (in months) </label>
        <img src="/static/images/info-icon-svgrepo-com.svg" alt="Description of SVG image" width="20" id="tenureInformation" height="20">
        <input type="text" class="form-control" id="tenureForm" name="tenureForm" placeholder="0" value="0" pattern="[0-9]+">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="genderSelect">Gender</label>
        </div>
        <select class="custom-select" id="genderSelect" name="genderSelect">
            <option value="M" selected>M</option>
            <option value="F">F</option>
        </select>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="seniorCitizenSelect">Senior Citizen ? (over 65)</label>
        </div>
        <select class="custom-select" id="seniorCitizenSelect" name="seniorCitizenSelect">
            <option value="1">Yes</option>
            <option value="0" selected>No</option>
        </select>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="partnerSelect">Partner ?
                <img style="margin-left: 6px" src="/static/images/info-icon-svgrepo-com.svg" alt="Description of SVG image" width="20" id="partnerInformation" height="20">
            </label>
        </div>
        <select class="custom-select" id="partnerSelect" name="partnerSelect">
            <option value="1">Yes</option>
            <option value="0" selected>No</option>
        </select>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="dependentsSelect">Dependents ?
                <img style="margin-left: 6px" src="/static/images/info-icon-svgrepo-com.svg" alt="Description of SVG image" width="20" id="dependantsInformation" height="20">
            </label>
        </div>
        <select class="custom-select" id="dependentsSelect" name="dependentsSelect">
            <option value="1">Yes</option>
            <option value="0" selected>No</option>
        </select>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="additionalServicesSelect">Additional Services ?
                <img style="margin-left: 6px" src="/static/images/info-icon-svgrepo-com.svg" alt="Description of SVG image" width="20" id="servicesInformation" height="20">
            </label>
        </div>
        <select class="custom-select" id="additionalServicesSelect" name="additionalServicesSelect">
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
            <option value="0" selected>0</option>
        </select>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="contractTypeSelect">Contract Type</label>
        </div>
        <select class="custom-select" id="contractTypeSelect" name="contractTypeSelect">
            <option value="1" selected>Month to month</option>
            <option value="2">One Year</option>
            <option value="3">Two Years</option>
        </select>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="paymentMethodSelect">Payment Method</label>
        </div>
        <select class="custom-select" id="paymentMethodSelect" name="paymentMethodSelect">
            <option value="1">Electronic Check</option>
            <option value="2">Mailed Check</option>
            <option value="3">Bank Transfer (automatic)</option>
            <option value="4" selected>Credit Card (automatic)</option>
        </select>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="paperlessBillingSelect">Paperless Billing ?</label>
        </div>
        <select class="custom-select" id="paperlessBillingSelect" name="paperlessBillingSelect">
            <option value="1">Yes</option>
            <option value="0" selected>No</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="monthlyChargesForm" class="form-label">Monthly Charges</label>
        <input type="text" class="form-control" id="monthlyChargesForm" name="monthlyChargesForm" placeholder="0" value="0" pattern="[0-9]+">
    </div>

    <div class="mb-3">
        <label for="monthlyChargesForm" class="form-label">Total Charges</label>
        <input type="text" class="form-control" id="totalChargesForm" name="totalChargesForm" placeholder="0" value="0" pattern="[0-9]+">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{%else%}
    <p style="text-align: center;font-size: 6em" class="my-5">Please login before using the predictor !</p>
{%endif%}
